<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashton Curl's Project 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="utility-container">
    <h1>Ashton Curl's Project 4</h1>
    <h1>Utility Hub</h1>

    <!-- Calculator Section -->
    <section class="calculator-section">
      <h2>Simple Calculator</h2>
      <div class="input-section">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
      </div>
      <div class="buttons">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">รท</button>
        <button id="clearCalculator" class="clear-button">Clear Calculator</button>
      </div>
      <div class="result-section">
        <input type="text" id="result" placeholder="Result" readonly>
      </div>
      <h3>History</h3>
      <ul id="history"></ul>
      <button id="clearHistory" class="clear-button">Clear History</button>
    </section>

    <!-- NATO Converter Section -->
    <section class="nato-section">
      <h2>NATO Phonetic Alphabet Converter</h2>
      <div class="input-section">
        <input type="text" id="inputString" placeholder="Enter text">
        <button id="verbalize" class="clear-button">Convert</button>
        <button id="clearNATO" class="clear-button">Clear NATO</button>
      </div>
      <div id="natoResult" class="result-section"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
